<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>¿Quieres ser mi novia?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="contenedor d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="text-center text-primary  display-4">¿Quieres ser mi novia? 😍💘</h1>
    
    <div class="botones text-center" id="botones">
      <button class="btn btn-success btn-lg px-4 me-2" onclick="aceptar()">Sí 💖</button>
      <button class="btn btn-danger btn-lg px-4 mt-2" id="noBtn" onclick="moverNo(this)">No 😅</button>
    </div>

    <div id="mensaje" class="mt-5 text-center" style="display:none;">
      <p class="text-success fs-4">¡Felicidades! Ya somos novios 💕🥳</p>
      <div class="d-flex justify-content-center flex-wrap">
        <div class="emoji">🎉</div>
        <div class="emoji">💃</div>
        <div class="emoji">🎊</div>
        <div class="emoji">🥂</div>
        <div class="emoji">🕺</div>
      </div>
    </div>
  </div>

  <!-- Incluir jQuery y Bootstrap JS desde CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function aceptar() {
      // Ocultar los botones y mostrar el mensaje
      document.getElementById("botones").style.display = "none";
      document.getElementById("mensaje").style.display = "block";
    }

    function moverNo(btn) {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      btn.style.position = "absolute";
      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
